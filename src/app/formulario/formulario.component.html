<div class="container">
    <form #pessoaForm="ngForm" (ngSubmit)="salvar(pessoaForm)" [ngStyle]="obterEstilosParaOFundo()">
        <div class="row">
            <div class="form-group col-12">
                <label for="nomeInput">Nome</label>
                <input id="nomeInput" name="nome" type="text" placeholder="Nome" class="form-control p-4"
                    [(ngModel)]="pessoa.nome">
            </div>
        </div>
        <div class="row">

            <div class="form-group col-md-4">
                <label for="foneInput">idade</label>
                <input id="foneInput" name="idade" type="text" placeholder="Fone" class="form-control p-4"
                    [(ngModel)]="pessoa.idade">
            </div>

            <div class="form-group col-md-4">
                <label for="emailInput">Email</label>
                <input id="emailInput" name="email" type="text" placeholder="Email" class="form-control p-4"
                    [(ngModel)]="pessoa.email">
            </div>

            <div class="form-group col-md-4">
                <label for="profissaoInput">Cursos</label>
                <select name="" id="profissaoInput" name="curso" class="form-control"
                    [(ngModel)]="pessoa.curso">
                    <option value="">Selecione</option>
                    <option *ngFor="let curso of cursos">{{curso}}</option>
                </select>
            </div>


        </div>

        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block" [ngStyle]="obterEstilosParaOBotao()">Cadastrar</button>
            </div>
        </div>
    </form>

</div>
